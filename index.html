<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #fff;
            font-family:Arial, Helvetica, sans-serif ;
            text-align: center;
        }
        #content{
            display: grid;
            grid-template-rows: repeat(3, minmax(150px,auto));
            /* grid-template-rows: minmax(150px,auto); */
            gap: 10px;
            max-width: 960px;
            margin: auto;

        }
         #content div{background-color: #3bbced; padding: 30px;}
         #content div:nth-child(even){
            background-color: #777;
            padding: 30px;
         }

    </style>
</head>
<body>
    <div id="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
