<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Css Grid</title>
    <style>
        body{
            font-family: Nunito semibold;
            color: #fff;
            text-align: center;
        }
        #content{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            max-width: 960px;
            margin: 0 auto;
        }
        #content div{
            background: #3bbced;
            padding: 30px;
        }
        #content div:nth-child(even){
            background: #777;
            padding: 30px;
        }
        .nested{
            display: grid;
            grid-template-columns: repeat(2,1fr );
            gap: 10px;
        }
        .nested p{
            border: 1px solid #fff;
            padding: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="nested">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
